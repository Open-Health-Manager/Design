<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">
              <a href="https://github.com/Open-Health-Manager"><svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#github"></use></svg>
              </a>
              Rosie Github by {{ site.author.name | escape }}<br/>
              {{ site.description }}
            </li>

          {% endif -%}
        </ul>
      {%- endif %}
      </div>
    </div>
  </div>

</footer>
