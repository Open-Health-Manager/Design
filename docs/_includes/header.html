<header class="site-header">

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    {%- assign titles_size = site.pages | map: 'title' | join: '' | size -%}
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}"><img src="assets/svg/rosie_hello.svg" alt="Rosie waving"/>{{ site.title | escape }}</a>
    
    {%- if titles_size > 0 -%}
      <nav class="site-nav">
        <a class="page-link" href="mailto:rosiehealth@mitre.org?subject=Hello Rosie">rosiehealth@mitre.org</a>
      </nav>
    {%- endif -%}
  </div>
</header>
